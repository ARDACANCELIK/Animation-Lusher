<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <div class="compass">
      <div class="compass-core">
        <span class="compass-name">Lusher</span>
      </div>
    </div>
    <!--Main Section-->
    <div class="main-section">
      <div class="main-center">
        <div class="animation-up">
          <h1>Leather Touch</h1>
          <p>
            Lusher footwear encompasses a broad range of classic and
            contemporary styles for men. The assortment of leather and rubber

        </div>

        <button class="main-btn">Learn More</button>
      </div>
    </div>
    <div class="nova"></div>
